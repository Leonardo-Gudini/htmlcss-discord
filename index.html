<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug1">

    <header> <!--sezione contenente sezione logo, link e sezione login-->
        <section class="header-top">

            <div class="container-header-top">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="link">
                    <ul>
                        <li><a href="#">Scarica</a></li>
                        <li><a href="#">Perché Discord</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Sicurezza</a></li>
                        <li><a href="#">Assistenza</a></li>
                    </ul>
                </div>

                <div class="login">
                    <button class="button">Accedi</button>
                </div>
            </div>

        </section>

        <!--sezione bottom della header-->
        <section class="header-bottom">

            <div class="container-header-bottom"></div>

        </section>

    </header>

    <main>

        <!--inizio sezione main con sezioni composte da img e testo -->
        <section class="section-white-bg">

            <div class="container-section">

                <div class="img"></div>

                <div class="txt"></div>
            </div>
        </section>

        <section class="section-gray-bg">

            <div class="container-section reverse">

                <div class="img"></div>

                <div class="txt"></div>
            </div>
        </section>

        <section class="section-white-bg">

            <div class="container-section">

                <div class="img"></div>

                <div class="txt"></div>
            </div>
        </section>

        <section class="last-section">

            <div class="container-section container-green"></div>

        </section>
        <!--fine sezione main con sezioni composte da img e testo -->

    </main>

    <footer>
        <section class="footer-top"> <!--sezione top del footer che conterrà i link-->

            <div class="container-section"> 

                <div class="section-footer-coral"></div>
                <div class="section-footer-blue"></div>
                <div class="section-footer-blue"></div>
                <div class="section-footer-blue"></div>
                <div class="section-footer-blue"></div>

            </div>

        </section>

        <hr> <!-- potrebbe essere un border e non un hr-->


        <!--logo e tasto registrati-->
        <section class="footer-bottom">
            <div class="container-section container-footer-bottom">
                <div class="logo-bottom">Logo</div>
                <div class="btn-bottom">Bottone</div>
            </div>
        </section>

    </footer>

</body>
</html>
